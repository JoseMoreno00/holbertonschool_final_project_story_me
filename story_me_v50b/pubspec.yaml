name: storymev50b2
description: "StoryMe"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutterflow_ui: ^0.2.0+1
  carousel_slider: ^4.2.1
  google_fonts: 4.0.3
  http: ^0.13.6
  provider: ^6.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.1

flutter:

  uses-material-design: true


  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: DARKLANDS
      fonts:
        - asset: assets/fonts/Darklands.ttf


