name: story_me_v60b
description: "StoryMe"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutterflow_ui: ^0.2.0+1
  url_launcher: ^6.2.5
  carousel_slider: ^4.2.1
  google_fonts: ^4.0.3
  http: ^0.13.6
  provider: ^6.0.4
  flutter_tts: ^3.8.5



  
  flutter_animate: any
  smooth_page_indicator: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.1

flutter:

  uses-material-design: true


  assets:
    - assets/books/3_little_pigs/es/book.txt
    - assets/images/
    - assets/images/languages/
    - assets/images/styles/
    - assets/images/books/
    - assets/fonts/
    - assets/books/images/3_little_pigs/anime/

  fonts:
    - family: DARKLANDS
      fonts:
        - asset: assets/fonts/Darklands.ttf
